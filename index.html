<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-RPG-game</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="gamesurf">
            <canvas id="Surface" class="game" width="1080" height="600"></canvas>
            <div class="inventory">
                <table>
                    <caption class="title" >Инвентарь</caption>
                    <tr class="inventory row">
                        <td>
                            <p class="name">Меч</p>
                        </td>
                        <td>
                            <img class="pic" src="assets/Inventory/Sword.png" alt="sword" height="30px">
                        </td>
                        <td>
                            <ul class="list">
                                <li>Урон:</li>
                                <li>Скорость:</li>
                                <li>Дальность:</li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list characteristics">
                                <li>●●●○○</li>
                                <li>●●●○○</li>
                                <li>●●●○○</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
            <script src="modules/Classes.js"></script>
            <script src="modules/CharClasses.js"></script>
            <script src="modules/FieldClasses.js"></script>
            <script src="modules/Constants.js"></script>
            <script src = modules/Battle.js></script>
            <script src = modules/Travelling.js></script>
            <script src = main.js></script>
        </div>

        <div class="hint">
            <h3>Управление персонажем:</h3>
            <img src="assets/Key-hints/WASD.png" alt="wasd hint" height="75px">
            <h3>Ускорение:</h3>
            <img src="assets/Key-hints/Shift.png" alt="shift hint" height="50px" class="hint img">
            <h3>Атака:</h3>
            <img src="assets/Key-hints/K.png" alt="K hint" height="60px">
        </div>
    </div>
</body>
</html>
